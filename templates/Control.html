<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>picar</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
$(document).ready(function(){
    $("body").keydown(
        function(event){
              // 发起Ajax请求
              var fx = String.fromCharCode(event.which)
              $.ajax({
                url:'/kongzhi', // 要提交到的网址或接口
                data:{ // 要提交的数据
                    direction:fx,
                },
                type:'get', // 提交方式
                success:function(res){ // 请求成功时，回调回台的返回结果
                    console.log(res)
                    var data = JSON.parse(res) // 解析前台返回数据
                }
            })
        }
    );
    $("body").keyup(
        function(event){
              // 发起Ajax请求
              $.ajax({
                url:'/kongzhi', // 要提交到的网址或接口
                data:{ // 要提交的数据
                    direction:'kup',
                },
                type:'get', // 提交方式
                success:function(res){ // 请求成功时，回调回台的返回结果
                    console.log(res)
                    var data = JSON.parse(res) // 解析前台返回数据
                }
            })
        }
    );
    $("body").keypress(
        function(event){

        }
    );
})
</script>

</html>
